<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Exibição</title>
</head>
<body>
    <main id="blog-container">
        <!-- Aqui as publicações serão adicionadas dinamicamente -->
    </main>

    <script>
        const blogContainer = document.getElementById("blog-container");

        // Simulação de dados de publicações
        const mockData = [
            { title: "Título 1", content: "Conteúdo 1" },
            { title: "Título 2", content: "Conteúdo 2" }
        ];

        // Adicionar publicações ao container
        mockData.forEach(post => {
            const article = document.createElement("article");
            article.innerHTML = `
                <h2>${post.title}</h2>
                <p>${post.content}</p>
            `;
            blogContainer.appendChild(article);
        });
    </script>
</body>
</html>
